services:
  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/contentautomator/distributorapi:main
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1s
      timeout: 10s
      retries: 5
    restart: on-failure
    environment:
      KAFKA_BROKERS: kafka:9092
    command: ["npm", "run", "start"]
    depends_on:
      - kafka
    ports:
      - "3000:3000"
    volumes:
      - ./api/dist/:/home/node/dist/:rw
      - ./api/src/:/home/node/src/:rw
  test:
    image: curlimages/curl:latest
    command:
      [
        "sh",
        "-c",
        'curl -X POST http://api:3000/api/v1/render-video -H ''Content-Type: application/json'' -d ''{"prompt": "Sunset over the mountains"}''',
      ]
    depends_on:
      api:
        condition: service_healthy
  ws:
    # build:
    #   context: ./wscat/
    #   dockerfile: Dockerfile
    image: ghcr.io/qtvhao/wscat:master
    command: |
      bash -c "set -xeo pipefail; wscat -c ws://api:3000 -x 'message'"
    depends_on:
      api:
        condition: service_healthy
  client:
    image: nginx:alpine
    volumes:
      - ./client.html:/usr/share/nginx/html/index.html:ro
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
