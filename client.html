<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <ul id="notifications"></ul>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Connect to WebSocket server

    // Send subscribe message with the secret_key
    socket.emit('subscribe', { secret_key: 'YOUR_SECRET_KEY' });

    // Handle subscription success
    socket.on('subscription_success', (data) => {
      console.log(data.message);
    });

    // Handle subscription error (authentication failed)
    socket.on('subscription_error', (data) => {
      console.log(data.message);
    });
    let count = 0;
    // job_complete
    socket.on('job_complete', (data) => {
      console.log(data.message);
      appendNotification({ message: data.message.message });
    });

    function appendNotification(data) {
      const notificationList = document.getElementById('notifications');
      const newNotification = document.createElement('li');
      newNotification.textContent = data.message;
      notificationList.appendChild(newNotification);
    }
    // Listen for notifications
    socket.on('notification', (data) => {
      if (count === 0) {
        setTimeout(() => {
          let postData = {
            'job_id': '12345',
            'status': 'complete',
            'video_url': 'https://example.com/video.mp4',
            'thumbnail_url': 'https://example.com/thumbnail.jpg',
            'message': 'Video rendering job complete',
            'duration': 60,
            'resolution': '1080p',
            'format': 'mp4',
          };
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost:3000/', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.send(JSON.stringify(postData));
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              console.log(xhr.responseText);
            }
          };
        }, 200);
      }
      count++;
      appendNotification(data);
    });
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:3000/api/v1/render-video', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
      'prompt': 'Create a lecture video on the topic of "Introduction to JavaScript"',
    }));
  </script>
</body>
</html>
